<div class="form-group">
  <label for="name">Server Name</label>
  <input
  type="text"
  class="form-group"
  id="name"
  [(ngModel)]="serverName">
</div>
<div class="form-group">
  <label for="status">Server Status</label>
  <select
  id="status"
  class="form-control"
  [(ngModel)]="serverStatus">
</select>
</div>
<button
class="btn btn-primary"
(click)="inUpdateServer()">
  Update Server
</button>
